<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="icon" type="icon" href="./images/icon.png">
    <!-- bootsrap cdn style.css  -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <!-- navbar start  -->
    <nav class="navbar navbar-expand-lg bg-black text-light">
        <div class="container-fluid">
            <div class="col col-lg-4 me-auto">
          <a class="navbar-brand d-flex" href="#">
            <img class="w-50 ms-3" src="./images/logo.png" alt="">
            <!-- <h1 class="text-light mt-3">Fast Food</h1> -->
          </a>
          </div>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-5 me-auto">
              <li class="nav-item ms-5 mt-3">
                <a class="nav-link active text-light" aria-current="page" href="index.html">Home</a>
              </li>
              <li class="nav-item ms-5 mt-3">
                <a class="nav-link active text-light" aria-current="page" href="about.html">About</a>
              </li>
              <li class="nav-item ms-5 mt-3">
                <a class="nav-link active text-light" aria-current="page" href="#">Services</a>
              </li>
              <li class="nav-item ms-5 mt-3">
                <a class="nav-link active text-light" aria-current="page" href="">Protfolio</a>
              </li>
            </ul>
            <div class="col col-md-4 col-lg-4 d-flex justify-content-end mt-3">
                <a href="contant.html" class="btn border-light text-light bg-danger rounded-4 p-4.9 ms-5" type="submit">Order now</a>
                <button class="btn border-light text-light bg-black rounded-4 p-4.9 ms-5" type="submit">Visit now</button>
          </div>
          </div>
        </div>
      </nav>
    <!-- navbar end  -->

    <!-- form start  -->
    <div class="container-fluid bg-black p-5 text-light">
    <div class="row g-3">
        <div class="col-6 col-md-6">
          <label for="inputEmail4" class="form-label">Firt Name</label>
          <input type="text" class="form-control w-75" aria-label="First name">
        </div>
        <div class="col-6 col-md-6">
          <label for="inputEmail4" class="form-label">Last Name</label>
          <input type="text" class="form-control w-75" aria-label="Last name">
        </div>
      </div>



      <form class="row g-3">
        <div class="col-6 col-md-6 mt-5">
          <label for="inputEmail4" class="form-label">Email</label>
          <input type="email" class="form-control w-75" id="inputEmail4">
        </div>
        <div class="col-6 col-md-6 mt-5">
          <label for="inputPassword4" class="form-label">Password</label>
          <input type="password" class="form-control w-75" id="inputPassword4">
        </div>
        <div class="col-6 col-md-6 mt-5">
          <label for="inputAddress" class="form-label">Address</label>
          <input type="text" class="form-control w-75" id="inputAddress" placeholder="1234 Main St">
        </div>
        <div class="col-6 col-md-6 mt-5">
          <label for="inputAddress2" class="form-label">Address 2</label>
          <input type="text" class="form-control w-75" id="inputAddress2" placeholder="Apartment, studio, or floor">
        </div>
        <div class="col-6 col-md-6">
          <label for="inputCity" class="form-label">City</label>
          <input type="text" class="form-control w-75" id="inputCity">
        </div>
        <div class="col-3 col-md-3">
          <label for="inputState" class="form-label">State</label>
          <select id="inputState" class="form-select">
            <option selected>Choose city</option>
            <option>Karchi</option>
            <option>Islamabad</option>
            <option>Multan</option>
            <option>Peshawar</option>
          </select>
        </div>
        <div class="col-2 col-md-2">
          <label for="inputZip" class="form-label">Zip</label>
          <input type="text" class="form-control w-75" id="inputZip">
        </div>
        <div class="col-6 col-md-6">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Check me out
            </label>
          </div>
        </div>
        <div class="col-6 col-12">
          <button type="submit" class="btn btn-danger">Submit</button>
        </div>
      </form>
      </div>
    <!-- form end  -->


       <!-- bootsrap cdn script.js  -->
       <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
